<div class="alunos-container">
  <po-multiselect
    p-label="Selecione os alunos abaixo:"
    [p-options]="alunosOptions"
    [(ngModel)]="alunos">
  </po-multiselect>

  <app-validation-message
    *ngIf="hasErrorOnMultiSelectAlunos"
    textContent="Vagas: {{numeroVagasDisponiveis}} Selecionados: {{alunos.length}}">
  </app-validation-message>

  <po-modal
    #novoAluno
    p-title="Incluir novo aluno"
    p-size="sm">
    <app-alunos-form
      (listaAlunos)="updateOptions($event)"
      (canCloseModal)="novoAluno.close()">
    </app-alunos-form>
  </po-modal>

  <po-button
    id="criarAlunoModal"
    p-type="link"
    p-label="Incluir novo aluno"
    (p-click)="novoAluno.open()">
  </po-button>

  <po-button
    id="retornarParaPasso2"
    p-label="Voltar"
    p-type="secondary"
    class="btn-previous"
    (p-click)="previous()">
  </po-button>

  <po-button
    id="concluirAbertura"
    p-label="Concluir"
    p-type="primary"
    (p-click)="saveInfoAndFinish()"
    class="btn-next">
  </po-button>
</div>
